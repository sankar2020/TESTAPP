<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>UserInfo List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" id="Address" [(ngModel)]="search.Address" name="Address" #Address="ngModel">
                    </div>
                    <div class="form-group ">
                        <input type="checkbox" [(ngModel)]="search.Company" name="Company">
                        <label>Company</label>
                    </div>
                    <div class="form-group">
                        <label for="Country">Country</label>
                        <input type="text" class="form-control" id="Country" [(ngModel)]="search.Country" name="Country" #Country="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Firstname">Firstname</label>
                        <input type="text" class="form-control" id="Firstname" [(ngModel)]="search.Firstname" name="Firstname" #Firstname="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Lastname">Lastname</label>
                        <input type="text" class="form-control" id="Lastname" [(ngModel)]="search.Lastname" name="Lastname" #Lastname="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="WebsiteAddr">WebsiteAddr</label>
                        <input type="text" class="form-control" id="WebsiteAddr" [(ngModel)]="search.WebsiteAddr" name="WebsiteAddr" #WebsiteAddr="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Address</th>
            <th scope="col">Company</th>
            <th scope="col">Country</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">WebsiteAddr</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'Address': search.Address, 'Company': search.Company, 'Country': search.Country, 'Firstname': search.Firstname, 'Lastname': search.Lastname, 'WebsiteAddr': search.WebsiteAddr }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/userinfos/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.Address }}</td>
            <td>{{item.Company }}</td>
            <td>{{item.Country }}</td>
            <td>{{item.Firstname }}</td>
            <td>{{item.Lastname }}</td>
            <td>{{item.WebsiteAddr }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'Address': search.Address ,  'Company': search.Company ,  'Country': search.Country ,  'Firstname': search.Firstname ,  'Lastname': search.Lastname ,  'WebsiteAddr': search.WebsiteAddr  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/userinfos/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>

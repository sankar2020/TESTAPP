<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>CompanyInfo Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input type="text" class="form-control" id="Description" [(ngModel)]="item.Description" name="Description" #Description="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Facebook">Facebook</label>
                        <input type="text" class="form-control" id="Facebook" [(ngModel)]="item.Facebook" name="Facebook" #Facebook="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="HQAddress">HQAddress</label>
                        <input type="text" class="form-control" id="HQAddress" [(ngModel)]="item.HQAddress" name="HQAddress" #HQAddress="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="LinkedIn">LinkedIn</label>
                        <input type="text" class="form-control" id="LinkedIn" [(ngModel)]="item.LinkedIn" name="LinkedIn" #LinkedIn="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="item.Name" name="Name" #Name="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Twitter">Twitter</label>
                        <input type="text" class="form-control" id="Twitter" [(ngModel)]="item.Twitter" name="Twitter" #Twitter="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="VATID">VATID</label>
                        <input type="text" class="form-control" id="VATID" [(ngModel)]="item.VATID" name="VATID" #VATID="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Website">Website</label>
                        <input type="text" class="form-control" id="Website" [(ngModel)]="item.Website" name="Website" #Website="ngModel" >
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
